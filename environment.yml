name: nf-core-vipr-latest
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.6.7
  # cargocult
  - conda-forge::openjdk=8.0.144 # Needed for FastQC - conda build hangs without this
  - bbmap=37.17 # for tadpole
  - mummer=3.23 # for nucmer in simple-contig-joiner
  - lofreq=2.1.3.1
  - skewer=0.2.2
  - kraken=1.1
  - bedtools=2.27.1
  - fastqc=0.11.8
  - seqtk=1.3
  - samtools=1.9
  - bwa=0.7.17
  - tabix=0.2.6 # for polish-viral-ref
  - bcftools=1.9 # for polish-viral-ref
  - plotly=2.5.1 # for plotting only
